<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åå°ç™»å½• - Cloudflare Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #1a202c;
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #4a5568;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3182ce 0%, #2c5aa0 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(49, 130, 206, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #718096;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #4a5568;
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .form-group input[type="password"],
        .form-group input[type="text"] {
            padding-right: 40px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
        }

        .footer-link a {
            color: #3182ce;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ğŸ” åå°ç™»å½•</h1>
            <p>è¯·è¾“å…¥æ‚¨çš„åå°è´¦æˆ·ä¿¡æ¯</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <div class="form-group">
            <label>ç”¨æˆ·å</label>
            <input type="text" id="login-username" placeholder="è¾“å…¥ç”¨æˆ·å" autocomplete="off">
        </div>
        <div class="form-group password-wrapper">
            <label>å¯†ç </label>
            <input type="password" id="login-password" placeholder="è¾“å…¥å¯†ç " autocomplete="new-password">
            <button type="button" class="password-toggle" onclick="togglePassword('login-password')">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eye-icon">

                    <circle cx="12" cy="12" r="3"></circle>

            </button>
        </div>
        <button class="btn btn-primary" id="login-btn" onclick="login()">ç™»å½•</button>

        <div class="footer-link">
            <a href="/">è¿”å›é¦–é¡µ</a>
        </div>
    </div>

    <script>
        let config = {
            adminPath: '/admin'
        };

        // åˆå§‹åŒ–
        async function init() {
            try {
                const response = await fetch('/api/install/status');
                const data = await response.json();
                
                if (!data.isInstalled) {
                    // æœªå®‰è£…ï¼Œè·³è½¬åˆ°å®‰è£…é¡µé¢
                    window.location.href = '/admin/install.html';
                    return;
                }
                
                config.adminPath = data.adminPath;
            } catch (error) {
                showError('æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨');
            }
        }

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        // æ˜¾ç¤º/éšè—å¯†ç 
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById('eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = '<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>';
            } else {
                input.type = 'password';
                icon.innerHTML = '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
            }
        }

        // ç™»å½•
        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const btn = document.getElementById('login-btn');

            if (!username || !password) {
                showError('è¯·å¡«å†™ç”¨æˆ·åå’Œå¯†ç ');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading-spinner"></span>ç™»å½•ä¸­...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // ç™»å½•æˆåŠŸï¼Œè·³è½¬åˆ°åå°
                    window.location.href = data.adminPath + '?token=' + data.token;
                } else {
                    showError(data.error || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
                    btn.disabled = false;
                    btn.textContent = 'ç™»å½•';
                }
            } catch (error) {
                showError('ç™»å½•å¤±è´¥ï¼Œè¯·ç¡®ä¿åç«¯æ­£åœ¨è¿è¡Œ');
                btn.disabled = false;
                btn.textContent = 'ç™»å½•';
            }
        }

        // å›è½¦é”®ç™»å½•
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
